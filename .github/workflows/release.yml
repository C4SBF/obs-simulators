name: Release

on:
  push:
    branches:
      - main

jobs:
  publish-building-simulator:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version
        id: version
        run: |
          VER=$(grep '^version' simulators/building/pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VER" >> "$GITHUB_OUTPUT"
      - name: Build and push Docker image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/obs-simulators-building"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          VER="${{ steps.version.outputs.version }}"
          docker build -t "$IMAGE:$VER" -t "$IMAGE:latest" simulators/building/
          docker push "$IMAGE:$VER"
          docker push "$IMAGE:latest"
